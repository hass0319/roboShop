<div class="auth-container">
  <h2>Sign In</h2>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" placeholder="Your email" />
    <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      Valid email is required.
    </div>

    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" placeholder="Password (min 6 chars)" />
    <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      Password (min 6 chars) required.
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
  </form>
  <div class="auth-switch">
    <a routerLink="/register">Need an account? Register</a>
  </div>
</div>
